<body>
<link href="../css/login.css" rel="stylesheet" />
<div class ="row">
    <div class="col-md-6 mx-auto p-0">
        <div class="card">
            <div class="login-box">
                <div class="login-snip">
                    <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Login</label>
                    <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
                    <div class="login-space">
                        <!-- Form Đăng Nhập -->
                        <form action="login_process.php" method="POST">
                            <div class="login">
                                <div class="group">
                                    <label for="username" class="label">Username</label>
                                    <input id="username" name="username" type="text" class="input" placeholder="Enter your username" required>
                                </div>
                                <div class="group">
                                    <label for="password" class="label">Password</label>
                                    <input id="password" name="password" type="password" class="input" placeholder="Enter your password" required>
                                </div>
                                <div class="group">
                                    <input id="check" type="checkbox" class="check" checked>
                                    <label for="check"><span class="icon"></span> Keep me Signed in</label>
                                </div>
                                <div class="group">
                                    <button type="submit" class="button">Sign In</button>
                                </div>
                                <div class="hr"></div>
                                <div class="foot">
                                    <a href="#">Forgot Password?</a>
                                </div>
                            </div>
                        </form>
                        
                        <!-- Form Đăng Ký -->
                        <form action="register_process.php" method="POST">
                            <div class="sign-up-form">
                                <div class="group">
                                    <label for="username" class="label">Username</label>
                                    <input id="username" name="username" type="text" class="input" placeholder="Create your Username" required>
                                </div>
                                <div class="group">
                                    <label for="password" class="label">Password</label>
                                    <input id="password" name="password" type="password" class="input" placeholder="Create your password" required>
                                </div>
                                <div class="group">
                                    <label for="password_confirm" class="label">Repeat Password</label>
                                    <input id="password_confirm" name="password_confirm" type="password" class="input" placeholder="Repeat your password" required>
                                </div>
                                <div class="group">
                                    <label for="email" class="label">Email Address</label>
                                    <input id="email" name="email" type="email" class="input" placeholder="Enter your email address" required>
                                </div>
                                <div class="group">
                                    <button type="submit" class="button">Sign Up</button>
                                </div>
                                <div class="hr"></div>
                                <div class="foot">
                                    <label for="tab-1">Already Member?</label>
                                </div>
                            </div>
                        </form>
                        
                    </div>
                </div>
            </div>   
        </div>
    </div>
</div>
</body>
