<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Supplier</title>
    <!-- Include Bootstrap CSS or your own CSS file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Add New Supplier</h2>
        <!-- Form để thêm nhà cung cấp -->
        <form action="addSupplier.php" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="SupplierName" class="form-label">Supplier Name</label>
                <input type="text" class="form-control" id="SupplierName" name="SupplierName" required>
            </div>
            <div class="mb-3">
                <label for="Contact" class="form-label">Contact</label>
                <input type="text" class="form-control" id="Contact" name="Contact" required>
            </div>
            <div class="mb-3">
                <label for="Email" class="form-label">Email</label>
                <input type="email" class="form-control" id="Email" name="Email" required>
            </div>

            <div class="mb-3">
                <label for="EstablishedDate" class="form-label">Established Date</label>
                <input type="date" class="form-control" id="EstablishedDate" name="EstablishedDate" required>
            </div>

            <div class="mb-3">
                <label for="TypeOfProduct" class="form-label">Type of Product</label>
                <input type="text" class="form-control" id="TypeOfProduct" name="TypeOfProduct" required>
            </div>
            <div class="mb-3">
                <label for="Image" class="form-label">Image</label>
                <input type="file" class="form-control" id="Image" name="Image" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-success">Add Supplier</button>
        </form>
    </div>

    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
